<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title }} Weather</title>
    <link href="{{url_for('static',filename='styles/style.css')}}" rel="stylesheet" />
    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/' + bg_image) }}");
            background-size: cover;
            background-position: center;
        }
    </style>
</head>

<body>
    <h1>{{ title }} Weather</h1>
    <img src="{{ icon }}" alt="" />
    <p>{{ status }} and {{ temp }} &deg;</p>
    <p>Feels like {{ feels_like }} &deg;</p>
    <p>Time in {{ title }} {{ local_time }}</p>

    <form action="/weather">
        <input type="text" name="city" id="city" placeholder="Enter a city" />
        <button type="Submit">Submit</button>
    </form>
</body>

</html>
